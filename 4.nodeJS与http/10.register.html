<html>
    <head>
        <meta charset="utf-8" />
        <title>网页标题</title>
    </head>
    <body>
        <h2>注册</h2>
        <form action="/register" method="post"> 
            <!-- 注意html中各个属性之间用空格间隔,本人在此用,间隔导致无法正常post提交 -->
            
            <!-- 只有post有请求体 -->
            <label>用户名<br><input type="text" name="username"></label><br>
            <label>密码<br><input type="password" name="password1"></label><br>
            <label>确认密码<br><input type="password" name="password2"></label><br>
            <button>提交</button>
            <button type="reset">重置</button>
        </form>
    </body>
</html>
